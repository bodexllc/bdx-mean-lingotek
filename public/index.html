<!DOCTYPE html>
<html ng-app="myApp">

<head>
    <title>Mean Multilingual App</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>

<body style="background:#e6f7ff">
    <div class="row" style="padding-top:1%">
        <div class="col-sm-3" align="center"><img src="images/bdx-logo.png" alt="" width="250" height="80"></div>
        <div class="col-sm-6" align="center"><img src="images/MEAN-Logo.png" alt="" width="160" height="120"></div>
        <div class="col-sm-3" align="center"><img src="images/lingotek.png" alt="" width="160" height="120"></div>
    </div>
    <div class="container" ng-controller="AppCtrl" draggable="" style="padding-top:50px" ng-controller="AppCtrl">
        <div class="row">
            <div class="jumbotron" style=" background-color:#66ccff">
                <center>
                    <h1 style="color:#ffffff"><strong>MEAN Multilingual App</strong></h1>
                </center>
            </div>
            <div class="col-sm-3" align="center"> </div>
            <div class="col-sm-6" align="center">
            </div>
            <div class="col-sm-3" align="center"> </div>
        </div>
        <div class="row">
            <div class="form-group">
                <div class="col-sm-4">
                    <label for="label1">Enter Your text in English</label>
                    <textarea ng-model="document.itxt" name="input_text" class="form-control" rows="8" id="itxt" style="resize: none"></textarea>
                </div>
                <div class="col-sm-1"></div>
                <div class="col-sm-2" align="center">
                    <br><br><br><br>
                    <select name="locale_code" ng-model="document.lang">
                        <option value="">Choose language</option>
                     <option value="ar_AE">Arabic</option>
                     <option value="zh_CN">Chinese</option>
                     <option value="da_DK">Danish</option>
                     <option value="nl_BE">Dutch</option>
                     <option value="fr_FR">French</option>
                     <option value="de_DE">German</option>
                     <option value="hi_IN">Hindi</option>
                     <option value="it_IT">Italian</option>
                     <option value="ja_JP">Japanese</option>
                     <option value="pt_PT">Portugese</option>
                     <option value="ru_RU">Russian</option>
                     <option value="es_AR">Spanish</option>
                     <option value="th_TH">Thai</option>
                     <option value="tr_TR">Turkish</option>
                  </select>
                </div>
                <div class="col-sm-1"><br><br><br></div>
                <div class="col-sm-4">
                    <label for="label2">Result in Prefered languages</label>
                    <textarea class="form-control" ng-model="transdata" disabled rows="8" style="resize: none">
                    {{transdata}}  
                  </textarea>
                    <div>
                    </div>
                </div>
            </div>
        </div>
        <br><br><br><br><br>
        <div class="row">
            <div class="col-sm-3"></div>
            <div class="col-sm-6" align="center"><button class="btn btn-primary btn-lg" ng-click="addDocument()" ng-disabled="mydisabled">Translate via Lingotek ></button>
                <br><br><br><br>
            </div>
            <div class="col-sm-3"></div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular.min.js">
    </script>
    <script src="controllers/controller.js"></script>
</body>

</html>
